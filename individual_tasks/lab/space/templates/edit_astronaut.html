{% extends 'base.html' %}

{% block title %}Редактировать {{ form.instance.name }}{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Редактировать {{ form.instance.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-save">Сохранить</button>
    </form>
</div>
{% endblock %}
