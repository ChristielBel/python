{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Космическая программа{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Космическая программа</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Главная</a></li>
                    <li><a href="{% url 'add_space_station' %}">Добавить станцию</a></li>
                    <li><a href="{% url 'add_satellite' %}">Добавить спутник</a></li>
                    <li><a href="{% url 'add_astronaut' %}">Добавить астронавта</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Космическая программа. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
