{% extends 'base.html' %}

{% block title %}{{ astronaut.name }}{% endblock %}

{% block content %}
<div class="astronaut-details">
    <h1>{{ astronaut.name }}</h1>
    <p><strong>Космическая станция:</strong> {{ astronaut.station.name }}</p>
    <p><strong>Количество миссий:</strong> {{ astronaut.missions_count }}</p>
    <a href="{% url 'edit_astronaut' pk=astronaut.pk %}" class="btn btn-edit">Редактировать</a>
</div>
{% endblock %}
