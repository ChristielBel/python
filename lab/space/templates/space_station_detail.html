{% extends 'base.html' %}

{% block title %}{{ station.name }}{% endblock %}

{% block content %}
<div class="station-details">
    <h1>{{ station.name }}</h1>
    <p><strong>Год запуска: </strong> {{ station.launch_year }}</p>
    <p><strong>Страна:</strong> {{ station.country }}</p>
    <a href="{% url 'edit_space_station' pk=station.pk %}" class="btn btn-edit">Редактировать</a>
</div>
{% endblock %}
