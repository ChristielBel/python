{% extends 'base.html' %}

{% block title %}{{ satellite.name }}{% endblock %}

{% block content %}
<div class="satellite-details">
    <h1>{{ satellite.name }}</h1>
    <p><strong>Тип орбиты:</strong> {{ satellite.orbit_type }}</p>
    <p><strong>Космическая станция:</strong> {{ satellite.station.name }}</p>
    <a href="{% url 'edit_satellite' pk=satellite.pk %}" class="btn btn-edit">Редактировать</a>
</div>
{% endblock %}
